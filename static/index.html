<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="style.css">
    <title>NudeNuke</title>
  </head>
  <body>
    <div class="start-border-window"></div>
    <div class="colored-border-window"">
      <div class="blur"></div>
      <div class="border-blur"></div>
    </div>
    <div class="tutorial">
      <p class="tuto-text">Press <img src="./assets/escape.png" alt="escape key"><br><br>to close application</p>
      <br>
      <p class="tuto-text">Press <img src="./assets/x.png" alt="x key"><br><br>to lock/delock window in front</p>
      <br>
      <p class="tuto-text">Press <img src="./assets/b.png" alt="b key"><br><br>to activate/desactivate Manual Filter</p>
      <br>
      <p class="tuto-text">Press <img src="./assets/space.png" alt="space key"><br><br>to active/desactivate Automatic Filter</p>
      <p class="tuto-text resize"><img src="./assets/resize.png" alt="resize icon"></p>
    </div>

    <script src="../src/events/events.js"></script>
  </body>
</html>
